            // ============ dependencies ================================================
            async function remote_fetch(file) {
                const response = await fetch(await file.url());
                if (!response.ok)
                    throw new Error(`Unable to load file: ${file.name}`);
                return response;
            }

            class FileAttachment {
                constructor(url, name) {
                    Object.defineProperties(this, {
                        _url: { value: url },
                        name: { value: name, enumerable: true },
                    });
                }
                async url() {
                    return this._url;
                }
                async blob() {
                    return (await remote_fetch(this)).blob();
                }
                async arrayBuffer() {
                    return (await remote_fetch(this)).arrayBuffer();
                }
                async text() {
                    return (await remote_fetch(this)).text();
                }
                async json() {
                    return (await remote_fetch(this)).json();
                }
                async stream() {
                    return (await remote_fetch(this)).body;
                }
                async image() {
                    const url = await this.url();
                    return new Promise((resolve, reject) => {
                        const i = new Image();
                        if (
                            new URL(url, document.baseURI).origin !==
                            new URL(location).origin
                        ) {
                            i.crossOrigin = "anonymous";
                        }
                        i.onload = () => resolve(i);
                        i.onerror = () =>
                            reject(
                                new Error(`Unable to load file: ${this.name}`)
                            );
                        i.src = url;
                    });
                }
            }

            function NoFileAttachments(name) {
                throw new Error(`File not found: ${name}`);
            }

            function FileAttachments(resolve) {
                return (name) => {
                    const url = resolve((name += "")); // Returns a Promise, string, or null.
                    if (url == null) throw new Error(`File not found: ${name}`);
                    return new FileAttachment(url, name);
                };
            }

            function resolve(name, base) {
                if (/^(\w+:)|\/\//i.test(name)) return name;
                if (/^[.]{0,2}\//i.test(name))
                    return new URL(name, base == null ? location : base).href;
                if (!name.length || /^[\s._]/.test(name) || /\s$/.test(name))
                    throw new Error("illegal name");
                return "https://unpkg.com/" + name;
            }

            var count = 0;
            function domUid(name) {
                return new Id(
                    "O-" + (name == null ? "" : name + "-") + ++count
                );
            }

            function Id(id) {
                this.id = id;
                this.href = new URL(`#${id}`, location) + "";
            }

            Id.prototype.toString = function () {
                return "url(" + this.href + ")";
            };

            var EOL = {},
                EOF = {},
                QUOTE = 34,
                NEWLINE = 10,
                RETURN = 13;

            function objectConverter(columns) {
                return new Function(
                    "d",
                    "return {" +
                        columns
                            .map(function (name, i) {
                                return (
                                    JSON.stringify(name) +
                                    ": d[" +
                                    i +
                                    '] || ""'
                                );
                            })
                            .join(",") +
                        "}"
                );
            }

            function customConverter(columns, f) {
                var object = objectConverter(columns);
                return function (row, i) {
                    return f(object(row), i, columns);
                };
            }

            // Compute unique columns in order of discovery.
            function inferColumns(rows) {
                var columnSet = Object.create(null),
                    columns = [];

                rows.forEach(function (row) {
                    for (var column in row) {
                        if (!(column in columnSet)) {
                            columns.push((columnSet[column] = column));
                        }
                    }
                });

                return columns;
            }

            function pad(value, width) {
                var s = value + "",
                    length = s.length;
                return length < width
                    ? new Array(width - length + 1).join(0) + s
                    : s;
            }

            function formatYear(year) {
                return year < 0
                    ? "-" + pad(-year, 6)
                    : year > 9999
                    ? "+" + pad(year, 6)
                    : pad(year, 4);
            }

            function formatDate(date) {
                var hours = date.getUTCHours(),
                    minutes = date.getUTCMinutes(),
                    seconds = date.getUTCSeconds(),
                    milliseconds = date.getUTCMilliseconds();
                return isNaN(date)
                    ? "Invalid Date"
                    : formatYear(date.getUTCFullYear(), 4) +
                          "-" +
                          pad(date.getUTCMonth() + 1, 2) +
                          "-" +
                          pad(date.getUTCDate(), 2) +
                          (milliseconds
                              ? "T" +
                                pad(hours, 2) +
                                ":" +
                                pad(minutes, 2) +
                                ":" +
                                pad(seconds, 2) +
                                "." +
                                pad(milliseconds, 3) +
                                "Z"
                              : seconds
                              ? "T" +
                                pad(hours, 2) +
                                ":" +
                                pad(minutes, 2) +
                                ":" +
                                pad(seconds, 2) +
                                "Z"
                              : minutes || hours
                              ? "T" +
                                pad(hours, 2) +
                                ":" +
                                pad(minutes, 2) +
                                "Z"
                              : "");
            }

            function dsv(delimiter) {
                var reFormat = new RegExp('["' + delimiter + "\n\r]"),
                    DELIMITER = delimiter.charCodeAt(0);

                function parse(text, f) {
                    var convert,
                        columns,
                        rows = parseRows(text, function (row, i) {
                            if (convert) return convert(row, i - 1);
                            (columns = row),
                                (convert = f
                                    ? customConverter(row, f)
                                    : objectConverter(row));
                        });
                    rows.columns = columns || [];
                    return rows;
                }

                function parseRows(text, f) {
                    var rows = [], // output rows
                        N = text.length,
                        I = 0, // current character index
                        n = 0, // current line number
                        t, // current token
                        eof = N <= 0, // current token followed by EOF?
                        eol = false; // current token followed by EOL?

                    // Strip the trailing newline.
                    if (text.charCodeAt(N - 1) === NEWLINE) --N;
                    if (text.charCodeAt(N - 1) === RETURN) --N;

                    function token() {
                        if (eof) return EOF;
                        if (eol) return (eol = false), EOL;

                        // Unescape quotes.
                        var i,
                            j = I,
                            c;
                        if (text.charCodeAt(j) === QUOTE) {
                            while (
                                (I++ < N && text.charCodeAt(I) !== QUOTE) ||
                                text.charCodeAt(++I) === QUOTE
                            );
                            if ((i = I) >= N) eof = true;
                            else if ((c = text.charCodeAt(I++)) === NEWLINE)
                                eol = true;
                            else if (c === RETURN) {
                                eol = true;
                                if (text.charCodeAt(I) === NEWLINE) ++I;
                            }
                            return text.slice(j + 1, i - 1).replace(/""/g, '"');
                        }

                        // Find next delimiter or newline.
                        while (I < N) {
                            if ((c = text.charCodeAt((i = I++))) === NEWLINE)
                                eol = true;
                            else if (c === RETURN) {
                                eol = true;
                                if (text.charCodeAt(I) === NEWLINE) ++I;
                            } else if (c !== DELIMITER) continue;
                            return text.slice(j, i);
                        }

                        // Return last token before EOF.
                        return (eof = true), text.slice(j, N);
                    }

                    while ((t = token()) !== EOF) {
                        var row = [];
                        while (t !== EOL && t !== EOF)
                            row.push(t), (t = token());
                        if (f && (row = f(row, n++)) == null) continue;
                        rows.push(row);
                    }

                    return rows;
                }

                function preformatBody(rows, columns) {
                    return rows.map(function (row) {
                        return columns
                            .map(function (column) {
                                return formatValue(row[column]);
                            })
                            .join(delimiter);
                    });
                }

                function format(rows, columns) {
                    if (columns == null) columns = inferColumns(rows);
                    return [columns.map(formatValue).join(delimiter)]
                        .concat(preformatBody(rows, columns))
                        .join("\n");
                }

                function formatBody(rows, columns) {
                    if (columns == null) columns = inferColumns(rows);
                    return preformatBody(rows, columns).join("\n");
                }

                function formatRows(rows) {
                    return rows.map(formatRow).join("\n");
                }

                function formatRow(row) {
                    return row.map(formatValue).join(delimiter);
                }

                function formatValue(value) {
                    return value == null
                        ? ""
                        : value instanceof Date
                        ? formatDate(value)
                        : reFormat.test((value += ""))
                        ? '"' + value.replace(/"/g, '""') + '"'
                        : value;
                }

                return {
                    parse: parse,
                    parseRows: parseRows,
                    format: format,
                    formatBody: formatBody,
                    formatRows: formatRows,
                    formatRow: formatRow,
                    formatValue: formatValue,
                };
            }

            function saveText(text, filename) {

                a.setAttribute("download", filename);
                a.click();
            }
